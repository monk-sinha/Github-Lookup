<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profiler</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
        <div class="topbar">
            <h1 class="search-head">GitHub LookUp</h1>
            <div class="search">
                <input class="search-bar" type="text" placeholder="Enter GitHub ID" id="g-username">
                <button id="btn" class="search-btn">
                    <img class="search-img" src="./icons/searchw.svg">
                </button>  
            </div>
        </div>
        <div class="res" id="res">
            <div class="profile-card">
                <img id='img' class="profile-pic"/>
                <p id='name' class="profile-name"></p>
                <a id='uname'class="profile-header"></a>

                <ul class="list">
                    <li id="repo"></li>
                    <li id="followers"></li>
                    <li id="following"></li>
                </ul>
            </div>
            <div id="repository" class="repo"></div>
        </div>        
    <script src="scraper.js"></script>
    </div>
</body>
</html>
